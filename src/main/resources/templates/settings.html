<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>User settings</title>
    </head>
    <body>
        <h3>Personal info</h3>

        <p>Name <span th:text="${user.name}">name</span></p>
        <p>Username <span th:text="${user.username}">username</span></p>
        <p>Password <span th:text="${user.password}">password</span></p>
        <p>Profile <span th:text="${user.profile}">profile url</span></p>
        <br />
        <h5>Profile picture</h5>
        <!-- tähän kuva -->
        <img src="/media/image/${user.picture}"
        <!-- ja uuden kuvan lähetys: -->
        <form th:action="@{/media/image}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Send!"/>
        </form>
    </body>
